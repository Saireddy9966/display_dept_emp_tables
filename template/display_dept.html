<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DISPLAY DEPT TABLE</h1>
        <table border="3px">
            <tr>
                
                <th>Dept_no</th>
                <th>Dname</th>
                <th>loc</th>
            </tr>
            {% for i in depts %}
            <tr>
                <td>{{i.Dept_no}}</td>
                <td>{{i.Dname}}</td>
                <td>{{i.loc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
